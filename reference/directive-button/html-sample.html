<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../styles/_global.css"/>
        <title>Directive: Button</title>
    </head>
    <body>

        <!-- Sample Start -->
        <button class="btn btn-default btn-sm">Default</button>

        <button class="btn btn-default btn-sm" disabled="disabled">Default Disabled</button>

        <button class="btn btn-primary btn-sm">Primary</button>
        <button class="btn btn-primary btn-sm" disabled="disabled">Primary Disabled</button>

        <button class="btn btn-danger btn-sm">Danger</button>
        <button class="btn btn-danger btn-sm" disabled="disabled">Danger Disabled</button>

        <button class="btn btn-success btn-sm">Success</button>
        <button class="btn btn-success btn-sm" disabled="disabled">Success Disabled</button>


        <button class="btn btn-default btn-sm"><span class="fa-icon fa-icon-star"></span> Pre Icon</button>

        <button class="btn btn-default btn-sm">Post Icon <span class="fa-icon fa-icon-angle-right"></span></button>

        <button class="btn btn-default btn-sm"><span class="fa-icon fa-icon-zoom-in"></span></button>
        <!-- Sample End -->

    </body>
</html>
